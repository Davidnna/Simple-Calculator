<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Jacquard+12&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <!-- <link rel="icon" type="image/png" href="https://i.postimg.cc/hPXw3nSs/favicon.png"> -->
        <link rel="stylesheet" href="styles/styles.css">
        <title>Simple Calculator</title>
    </head>
    <body>
        <!-- Header -->
        <h1>My Simple Calculator</h1>
        <!-- Calculator -->
        <div class="calculator">
            <!-- Display -->
            <div id="display"></div>
            <!-- Buttons -->
            <table>
                <tr>
                    <td><button type="button" class="ac" onclick="clearDisplay()">A/C</button></td>
                    <td><button type="button" onclick="off()">OFF</button></td>
                    <td><button type="button" onclick="deleteLast()">DEL</button></td>
                    <td><button type="button" onclick="appendCharacter('+')">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendCharacter('1')">1</button></td>
                    <td><button type="button" onclick="appendCharacter('2')">2</button></td>
                    <td><button type="button" onclick="appendCharacter('3')">3</button></td>
                    <td><button type="button" onclick="appendCharacter('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendCharacter('4')">4</button></td>
                    <td><button type="button" onclick="appendCharacter('5')">5</button></td>
                    <td><button type="button" onclick="appendCharacter('6')">6</button></td>
                    <td><button type="button" onclick="appendCharacter('*')">&times;</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendCharacter('7')">7</button></td>
                    <td><button type="button" onclick="appendCharacter('8')">8</button></td>
                    <td><button type="button" onclick="appendCharacter('9')">9</button></td>
                    <td><button type="button" onclick="appendCharacter('/')">&divide;</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendCharacter('.')">.</button></td>
                    <td><button type="button" onclick="appendCharacter('0')">0</button></td>
                    <td><button type="button" onclick="appendCharacter('%')">%</button></td>
                    <td><button type="button" onclick="result()">=</button></td>
                </tr>
            </table>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
